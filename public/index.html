<!doctype html>
<html lang="en" ng-app="AngularRESTClient" ng-controller="GlobalCtrl">
<head>
    <meta charset="UTF-8">
    <title>Itexico | Angular REST Client</title>
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button class="navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Angular REST Client</a>
    </div>
</nav>
<div class="jumbotron">

</div>

<script src="vendor/angular/angular.min.js"></script>
